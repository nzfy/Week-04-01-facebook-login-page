<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook-login-page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- facebook page -->
    <div class="facebook">
      <div class="facebook-left">
        <div class="logo-facebook">
          <img
            class="fb_logo _8ilh img"
            src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
            alt="Facebook"
          />
        </div>
        <p>
          Facebook helps you connect and share with 
          the people in your life.
        </p>
      
      </div>
      <div class="facebook-right">
        <div>
            <!-- face page login password -->
          <div class="facebook-container">
            <div class="email">
              <input type="text" placeholder="Email address or phone number" />
            </div>

            <div class="password">
              <input type="text" placeholder="Password" />
            </div>
            <br />
            <div class="login">
                <button>Login</button>
            </div>
            <br />
            <div class="Forgotten-password?">
              <a href="text">Forgotten password?</a>
            </div>
            <div class="horizontal"></div>
            <div class="create-new-account">
              <button id="create">Create New Account</button>
            </div>
          </div>
          <div class="create-a-page">
            <b>Create a Page</b> for a celebrity, band or business
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
